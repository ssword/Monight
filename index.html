<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monight (Â¢®È°µ)</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/styles/pdf-viewer.css" />
    <link rel="stylesheet" href="/src/styles/configurator.css" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'" />
</head>
<body>
    <div id="app">
        <!-- Splash screen shown when no PDF is loaded -->
        <div id="splash-container">
            <h1 class="app-title">Monight</h1>
            <h2 class="app-subtitle">Â¢®È°µ</h2>
            <p class="app-version" id="version-info">Loading...</p>
            <button id="splash-open-btn" class="splash-open-btn">Open PDF File</button>
            <p class="hint-text">Press Cmd+O to open a PDF file</p>
        </div>

        <!-- PDF viewer container (hidden initially) -->
        <div id="viewer-container" class="hidden">
            <!-- Toolbar with controls -->
            <div id="toolbar">
                <!-- Navigation group -->
                <div class="toolbar-group">
                    <button id="prev-page" class="toolbar-btn" title="Previous Page (Left Arrow)">
                        <span>‚óÄ</span>
                    </button>
                    <div class="page-controls">
                        <input type="number" id="page-input" class="page-input" value="1" min="1" />
                        <span class="page-separator">/</span>
                        <span id="page-count">0</span>
                    </div>
                    <button id="next-page" class="toolbar-btn" title="Next Page (Right Arrow)">
                        <span>‚ñ∂</span>
                    </button>
                </div>

                <!-- Zoom group -->
                <div class="toolbar-group">
                    <button id="zoom-out" class="toolbar-btn" title="Zoom Out (Ctrl+-)">
                        <span>‚àí</span>
                    </button>
                    <span id="zoom-info" class="zoom-info">100%</span>
                    <button id="zoom-in" class="toolbar-btn" title="Zoom In (Ctrl++)">
                        <span>+</span>
                    </button>
                    <button id="fit-width" class="toolbar-btn" title="Fit to Width">
                        <span>‚¨å</span>
                    </button>
                    <button id="fit-page" class="toolbar-btn" title="Fit to Page">
                        <span>‚¨ç</span>
                    </button>
                </div>

                <!-- Filter preset group -->
                <div class="toolbar-group preset-group">
                    <button id="preset-default" class="preset-btn active" title="Default Dark Mode">
                        <span>Default</span>
                    </button>
                    <button id="preset-original" class="preset-btn" title="Original (No Filter)">
                        <span>Original</span>
                    </button>
                    <button id="preset-redeye" class="preset-btn" title="Redeye Dark Mode">
                        <span>Redeye</span>
                    </button>
                    <button id="preset-sepia" class="preset-btn" title="Sepia Mode">
                        <span>Sepia</span>
                    </button>
                    <button id="preset-custom" class="preset-btn" title="Custom Dark Mode">
                        <span>Custom</span>
                    </button>
                </div>

                <!-- File info -->
                <div class="toolbar-group file-info">
                    <span id="file-name" class="file-name">No file loaded</span>
                </div>

                <!-- Actions -->
                <div class="toolbar-group">
                    <button id="open-file" class="toolbar-btn" title="Open PDF (Ctrl+O)">
                        <span>üìÇ</span>
                    </button>
                </div>
            </div>

            <!-- PDF canvas container -->
            <div id="pdf-container"></div>
        </div>

        <!-- Dark Mode Configurator Overlay -->
        <div id="darkConfigurator" class="dark-configurator hidden">
            <div class="configurator-panel">
                <div class="configurator-header">
                    <h3>Custom Dark Mode</h3>
                    <button id="close-configurator" class="close-btn">‚úï</button>
                </div>
                <div class="configurator-content">
                    <div class="slider-group">
                        <label>Darkness</label>
                        <div id="brightnessSlider" class="slider"></div>
                    </div>
                    <div class="slider-group">
                        <label>Grayscale</label>
                        <div id="grayscaleSlider" class="slider"></div>
                    </div>
                    <div class="slider-group">
                        <label>Inversion</label>
                        <div id="invertSlider" class="slider"></div>
                    </div>
                    <div class="slider-group">
                        <label>Sepia</label>
                        <div id="sepiaSlider" class="slider"></div>
                    </div>
                    <div class="slider-group">
                        <label>Hue</label>
                        <div id="hueSlider" class="slider"></div>
                    </div>
                    <div class="slider-group">
                        <label>Brightness</label>
                        <div id="extraBrightnessSlider" class="slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
